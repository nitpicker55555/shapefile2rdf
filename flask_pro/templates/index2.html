    function parseYearMonth(dateStr) {
        const [year, month] = dateStr.split("-").map(Number);
        return new Date(year, month - 1);
    }

    function formatDate(date) {
        let month = date.getMonth() + 1;
        return `${date.getFullYear()}-${month < 10 ? `0${month}` : month}`;
    }

    function averageDate(dataDict) {
        let totalDays = 0, totalCount = 0;
        Object.entries(dataDict).forEach(([date, count]) => {
            const d = parseYearMonth(date);
            totalDays += (d.getTime() / (1000 * 60 * 60 * 24)) * count;
            totalCount += count;
        });
        const averageDays = totalDays / totalCount;
        const averageDate = new Date(averageDays * 1000 * 60 * 60 * 24);
        return formatDate(averageDate);
    }

    function medianDate(dataDict) {
        const dates = Object.keys(dataDict).sort();
        const midIndex = Math.floor(dates.length / 2);
        if (dates.length % 2 === 0) {
            const date1 = parseYearMonth(dates[midIndex - 1]);
            const date2 = parseYearMonth(dates[midIndex]);
            const medianDate = new Date((date1.getTime() + date2.getTime()) / 2);
            return formatDate(medianDate);
        } else {
            return dates[midIndex];
        }
    }

    function modeDate(dataDict) {
        return Object.keys(dataDict).reduce((a, b) => dataDict[a] > dataDict[b] ? a : b);
    }

    function cumulativeMedianDate(dataDict) {
        const total = Object.values(dataDict).reduce((a, b) => a + b, 0);
        let sum = 0;
        for (let date of Object.keys(dataDict).sort()) {
            sum += dataDict[date];
            if (sum >= total / 2) {
                return date;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const tooltip = d3.select("#tooltip");
        const svg = d3.select("svg");
        const margin = { top: 10, right: 350, bottom: 20, left: 40 }; // 增加右边距来容纳图例
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);


        // 分配颜色
        const colors = d3.scaleOrdinal(d3.schemeCategory10); // 使用D3的分类颜色比例尺

        const parseTime = d3.timeParse("%Y-%m-%d");
        const startTime = parseTime("2013-12-01"); // 假设我们希望时间轴从2021年12月开始
        const endTime = d3.max(circles, d => parseTime(d.time));

        const x = d3.scaleTime()
            .domain([startTime, endTime]) // 使用startTime作为时间轴的起点
            .range([0, width]);

        let usedSpaces = [];
        let placedCircles = [];
        function findBestYPosition(circle, radius) {
            let bestY = height;
            let circleX = x(parseTime(circle.time));

            for (let tryY = radius; tryY < height; tryY += 25) { // Increment by 5 for finer control
                let overlap = placedCircles.some(placedCircle => {
                    let dx = circleX - placedCircle.x;
                    let dy = tryY - placedCircle.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    return distance < radius + placedCircle.radius; // Check for overlap
                });
                if (!overlap) {
                    bestY = tryY;
                    break; // Found a non-overlapping position
                }
            }

            placedCircles.push({x: circleX, y: bestY, radius: radius}); // Store circle position
            return bestY;
        }

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        circles.forEach(d => {
            let radius =( d.value/1000);
            let y =  findBestYPosition(d,radius);
            g.append("circle")
                .attr("cx", x(parseTime(d.time)))
                .attr("cy", height-y-10)
                .attr("r", radius)
                .style("fill", colors(map_color[d.name])) // 使用颜色比例尺设置颜色
                .on("mouseover", function(event) {
                    // console.log(d)
                tooltip.style("visibility", "visible")
                    .text(d.name+"___"+map_color[d.name])

                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
                .on("mouseout", function() {
                    tooltip.style("visibility", "hidden");
                });
        });

        // 添加图例
        const legend = svg.selectAll(".legend")
            .data(circles)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", (d, i) => `translate(0,${i * 20})`);

        legend.append("rect")
            .attr("x", width + margin.right - 280)
            .attr("y", margin.top)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", d => colors(map_color[d.name]));

        legend.append("text")
            .attr("x", width + margin.right - 250)
            .attr("y", margin.top + 9)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .text(d => d.name+"___"+map_color[d.name]);

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Guide</title>
  <style>

  </style>
  <link rel="stylesheet" href="teach.css">
  <script src="teach.js"></script>

</head>
<body>

<!-- Example elements -->
<button id="element1" style="margin-top: 100px;">Element 1</button>
<button id="element2" style="margin-top: 50px;">Element 2</button>
<textarea type="text" id="inputField" class="your-button-class" placeholder="Input question..."></textarea>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

<!-- Tooltip -->
<div id="tooltip" class="tooltip">
  <span id="tooltip-text"></span>
  <button id="tooltip-button">Got it!</button>
</div>

<script>
  const tips = [
    {
      text: "This is the first element",
      xpath: "//button[@id='element1']",
      command: function() { console.log("Command 1 executed"); },
      goal: function() { return true; },
      button_name: "Next"
    },
    {
      text: "Here is the second element",
      xpath: "//button[@id='element2']",
      command: function() { console.log("Command 2 executed"); },
      goal: function() { return new Promise(resolve => setTimeout(() => resolve(true), 2000)); },
      button_name: "Continue"
    },
    {
      text: "Finally, this is the third element",
      xpath: "//textarea[@id='inputField']",
      command: function() { console.log("Command 3 executed"); },
      goal: function() { return true; },
      button_name: "Finish"
    }
  ];

  teach_assistent(tips)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Tooltip with Overlay</title>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      display: none;
      z-index: 999;
      transition: background 0.5s ease;
    }

    .overlay.visible {
      display: block;
      background: rgba(0, 0, 0, 0.5);
    }

    .tooltip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .tooltip.visible {
      display: block;
      opacity: 1;
    }

    .tooltip button {
      margin-top: 10px;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .tooltip button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

<!-- Tooltip -->
<div id="tooltip" class="tooltip">
  <span id="tooltip-text"></span>
  <button id="tooltip-button">Got it!</button>
</div>
<div id="centeredTooltip" class="centered-tooltip">
  <span id="tooltipText"></span>
  <div>
    <button id="tooltipButton">Got it!</button>
  </div>
</div>
<script>
  function showCenteredTooltip(message) {
    const overlay = document.getElementById('overlay');
    const tooltip = document.getElementById('tooltip');
    const tooltipText = document.getElementById('tooltip-text');
    const tooltipButton = document.getElementById('tooltip-button');

    tooltipText.textContent = message;

    tooltipButton.onclick = function() {
      tooltip.classList.remove('visible');
      overlay.classList.remove('visible');
      setTimeout(() => {
        tooltip.style.display = 'none';
        overlay.style.display = 'none';
      }, 500); // Wait for the fade-out animation to complete
    };

    overlay.style.display = 'block';
    tooltip.style.display = 'block';
    setTimeout(() => {
      overlay.classList.add('visible');
      tooltip.classList.add('visible');
    }, 10); // Trigger the animation
  }

  // Example usage
  document.addEventListener('DOMContentLoaded', function () {
    showCenteredTooltip("This is a centered tooltip message!");
  });
</script>

</body>
</html>
